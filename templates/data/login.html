{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}

<form action="{% url 'login' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form user_form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>
{% endblock %}
