{% extends 'base_objects.html' %}
{% load static %}

{% block title %}Страны{% endblock %}

{% block objects_content %}
		<div class="uk-child-width-1-3@m uk-padding uk-grid" uk-grid class="uk-flex-center">
            {% for d in data %}
		    <div>
		        <div class="uk-card uk-card-default">
		            <div class="uk-card-media-top">
		                <a href="{% url 'country' d.name %}"><img src="{{ d.flag.url }}" alt=""></a>
		            </div>
		            <div class="uk-card-body">
		                <h3 class="uk-card-title"><a href="{% url 'country' d.name %}">{{ d.name }}</a></h3>
		            </div>
		        </div>
		    </div>
            {% endfor %}
		</div>
{% endblock %}
