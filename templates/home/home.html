{% extends 'base.html' %}
{% load static %}

{% block content %}

    <ul class="uk-slideshow-items">
        <a href="#">
            <li>
                <img src="{% static 'img/promo1.jpg' %}" alt="" uk-cover>
            </li>
        </a>
        <a href="#">
            <li>
                <img src="{% static 'img/promo2.jpg' %}" alt="" uk-cover>
            </li>
        </a>
        <a href="#">
            <li>
                <img src="{% static 'img/promo3.jpg' %}" alt="" uk-cover>
            </li>
        </a>
        <a href="#">
            <li>
                <img src="{% static 'img/promo4.jpg' %}" alt="" uk-cover>
            </li>
        </a>

    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>

</div>
{% endblock %}
